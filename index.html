<!DOCTYPE html>
<html lang="en">
  <head>
    <script type="module" src="script.js"></script>
    <script type="module" src="storage.js"></script>
    <title>Spaced Repetition Tracker</title>
  </head>
  <body>
    <header>
        <h1 id="title">Spaced Repetition Tracker</h1>
    </header>
    <main>
        <!-- User Selection -->
        <label for="user-select">Select User:</label>
        <select id="user-select">
            <!-- Options will be populated dynamically -->
        </select>
        <!-- Add Topic Form -->
        <h2>Add New Topic</h2>
        <form id="add-topic-form">
            <label for="topic-name">Topic Name:</label>
            <input type="text" id="topic-name" name="topic-name" placeholder="write your topic" required />

            <label for="start-date">Start Date:</label>
            <input type="date" id="start-date" name="start-date" required />

            <button type="submit">Submit</button>
        </form>
        <br><br>
        <hr>
        <div>
          <button type="submit" id="delete-agenda">Delete All Agenda</button>

        </div>
        <!-- Agenda Display -->
        <div id="agenda-container">
            <h2>Agenda</h2>
            <div id="agenda">Please select a user.</div>
        </div>
    </main>
    <footer>

    </footer>
  </body>
</html>
